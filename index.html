<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spending Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        #controls {
            flex: 1;
            padding: 20px;
        }
        #charts {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chart-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .expense-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="controls" class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Spending Tracker</h1>
        <div class="mb-4">
            <input type="number" id="income" placeholder="Enter monthly income" class="w-full px-3 py-2 border rounded-md" onchange="updateIncome()">
        </div>
        <
        
        <div class="mb-4">
            <input type="number" id="amount" placeholder="Enter amount spent" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="text" id="description" placeholder="Enter description" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <input type="month" id="date" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="text-center mb-4">
            <button onclick="addExpense()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Expense</button>
            <button onclick="resetExpenses()" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Reset</button>
        </div>
        <div class="text-center mb-4">
            <input type="month" id="filterDate" class="w-full px-3 py-2 border rounded-md" onchange="updateView()">
        </div>
        <div id="expenseList" class="expense-list">
            <!-- Expense items will be inserted here -->
        </div>
       
        </div>
        <div class="text-center mb-4">
            <h2 class="text-xl">Total Income: R<span id="totalIncome">0</span></h2>
            <h2 class="text-xl">Total Spent: R<span id="total">0</span></h2>
            <h2 class="text-xl text-green-600">Balance Left: R<span id="balance">0</span></h2>
          
        </div>
    </div>
    <div id="charts">
        <div class="chart-container">
            <canvas id="expensePieChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
